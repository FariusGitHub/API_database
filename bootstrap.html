<!DOCTYPE html>
<html>
<head>
    <title>Flask API Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>NHL API Link</h1>
        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo" width="50">
        <img src="https://labs.mysql.com/common/logos/mysql-logo.svg" alt="MySQL Logo" width="50">
        <img src="https://cdn.worldvectorlogo.com/logos/flask.svg" alt="Flask Logo" width="30">
        <img src="https://1000logos.net/wp-content/uploads/2017/05/NHL-emblem.jpg" alt="Flask Logo" width="50">
        <img src="https://static-00.iconduck.com/assets.00/python-icon-2048x2048-lhgnpljc.png" alt="Flask Logo" width="50">
        
        
        <br><br>
        <button class="btn btn-primary" onclick="window.open('http://localhost:5000/points')">Points</button>
        <button class="btn btn-primary" onclick="window.open('http://localhost:5000/toronto')">Toronto</button>
        <button class="btn btn-primary" onclick="window.open('http://localhost:5000/players')">Players</button>
    </div>
</body>
</html>
